<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                zoomType: 'xy'
            },
            title: {
                text: 'Sample Defect Graph'
            },
            subtitle: {
                text: 'CERP: Defect Module'
            },
            xAxis: [{
                categories: ['Foreign Material', 'Stain', 'IC Rust', 'Leakage', 'Weight Over', 'Reset NG',
                    'Gray Film', 'Air Hole Leak', 'Holder Damaged', 'Mix Color', 'Recognition NG', 'Drilling']
            }],
            yAxis: [{ // Primary yAxis
                labels: {
                    formatter: function() {
                        return this.value +'%';
                    },
                    style: {
                        color: '#89A54E'
                    }
                },
                title: {
                    text: '',
                    style: {
                        color: '#89A54E'
                    }
                },
                opposite: true
    
            }, { // Secondary yAxis
                gridLineWidth: 0,
                title: {
                    text: '',
                    style: {
                        color: '#4572A7'
                    }
                },
                labels: {
                    formatter: function() {
                        return this.value +' ';
                    },
                    style: {
                        color: '#4572A7'
                    }
                }
    
            }],
            tooltip: {
                formatter: function() {
                    var unit = {
                        'ECI-E32B': '',
                        'Something': ''
                    }[this.series.name];
    
                    return ''+
                        this.x +': '+ this.y +' '+ unit;
                }
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                x: 700,
                verticalAlign: 'top',
                y: 140,
                floating: true,
                backgroundColor: '#FFFFFF'
            },
            series: [{
                name: 'ECI-E32B',
                color: '#4572A7',
                type: 'column',
                yAxis: 1,
                data: [45, 40, 30, 17, 14, 5, 2, 0, 0, 0, 0, 0]
    
            }, {
                name: 'Something',
                color: '#FF5555',
                type: 'spline',
                data: [0, 30, 55, 75, 85, 95, 98, 100, 100, 100, 100, 100]
            }]
        });
    });
    
});
		</script>
	</head>
	<body>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
